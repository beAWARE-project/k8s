apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.bluemix.net/redirect-to-https: "true"
    #ingress.bluemix.net/rewrite-path: "serviceName=beaware-jenkins rewrite=/"
  name: rules
spec:
  tls:
  - hosts:
    - beaware-1.eu-de.containers.appdomain.cloud
    secretName: beaware-1
  rules:
  - host: beaware-1.eu-de.containers.appdomain.cloud
    http:
      paths:
      - backend:
          serviceName: beaware-jenkins
          servicePort: 8080
        path: /jenkins
